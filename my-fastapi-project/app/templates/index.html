<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Regression Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Linear Regression Prediction</h1>
        <form id="prediction-form">
            <label for="input-number">Enter a number:</label>
            <input type="number" id="input-number" name="input-number" step="any" required>
            <button type="submit">Predict</button>
        </form>
        <div id="result"></div>
        <h2>Regression Plot</h2>
        <img id="regression-plot" src="/plot" alt="Regression Plot">
    </div>
    <script>
        document.getElementById('prediction-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const inputNumber = document.getElementById('input-number').value;
            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ input_data: [parseFloat(inputNumber)] })
            });
            const data = await response.json();
            document.getElementById('result').innerText = `Prediction: ${data.prediction[0]}`;
        });
    </script>
</body>
</html>
